<!DOCTYPE html>
<html lang="pt-br">
    <head>
<meta charset="UTF-8">
<title>
    Ti Assistiva Gama - Cadastro
</title>
    </head>
    <body>
        <form>
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome" required placeholder="digite seu nome completo"><br>
            <p id="divnome"></p>
            <label for="telefone">Telefone</label><br>
            <input type="tel" name="telefone" id="telefone" required maxlength="13" placeholder="digite seu número de telefone fixo"><br>
            <label for="celular">Celular</label><br>
            <input type="tel" name="celular" id="celular" required maxlength="14" placeholder="digite seu número de celular"><br>
            <label for="cpf">CPF</label><br>
            <input type="text" name="cpf" id="cpf" required placeholder="digite seu cpf válido"><br>
            <label for="rg">RG</label><br>
            <input type="text" name="rg" id="rg" required placeholder="digite seu rg válido"><br>
            <label for="cep">CEP</label><br>
            <input type="text" name="cep" id="cep" required placeholder="digite seu CEP"><br>
            <label for="endereco">Endereço</label><br>
            <input type="text" name="endereco" id="endereco" required placeholder="digite seu endereço"><br>
            <label for="numero">Número</label><br>
            <input type="text" name="numero" id="numero" required placeholder="digite o número"><br>
            <label for="bairro">Bairro</label><br>
            <input type="text" name="bairro" id="bairro" required placeholder="digite seu bairro"><br>
            <label for="cidade">Cidade</label><br>
            <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade"><br>
            <label for="estado">Estado</label><br>
            <input type="text" name="estado" id="estado" placeholder="Digite seu estado"><br>
            
            <label for="complemento">Complemento</label><br>
            <input type="text" name="complemento" id="complemento" required placeholder="digite seu complemento"><br>
            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email" required placeholder="digite seu e-mail"><br>
            <label for="senha1">Senha</label><br>
            <input type="password" name="senha1" id="senha1" required placeholder="digite sua senha"><br>
            <label for="senha2">Senha</label><br>
            <input type="password" name="senha2" id="senha2" required placeholder="repita a senha"><br>
            <input type="submit" value="Próximo" id="bt" onclick="proximo()">
            </form>
    </body>
</html>

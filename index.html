<!DOCTYPE html>
<html lang="pt-br">
    <head>
<meta charset="UTF-8">
<title>
    Ti Assistiva Gama - Cadastro
</title>
<script src="assets/js/js.js"></script></script>
<script src="assets/js/validaCampo.js"></script></script>
<script src="assets/js/buscaCep.js"></script>
    </head>
    <body>
        <form>
            <div id="div1" style="display: block">
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome" required placeholder="digite seu nome completo" onkeydown="eventoCod(event)"><br>
            <p id="divnome"></p>
            <label for="telefone">Telefone</label><br>
            <input type="tel" name="telefone" id="telefone" required maxlength="13" placeholder="digite seu número de telefone fixo" onkeydown="eventoTelefone(event)"><br>
            <label for="celular">Celular</label><br>
            <input type="tel" name="celular" id="celular" required maxlength="14" placeholder="digite seu número de celular" onkeydown="eventoCelular(event)"><br>
            <label for="cpf">CPF</label><br>
            <input type="text" name="cpf" id="cpf" maxlength="14" required placeholder="digite seu cpf válido" onkeydown="eventoCpf(event)"><br>
            <label for="rg">RG</label><br>
            <input type="text" name="rg" id="rg" required placeholder="digite seu rg válido"><br>
			<label for="sexo">Sexo</label><br>
			<select name="sexo" id="sexo" required>
			<option selected value=""></option>
			<option value="Masculino">Masculino</option>
			<option value="Feminino">Feminino</option>
			</select>
            <input type="button" value="Próximo" onclick="proximo1()">
        </div>
        <div id="div2" style="display: none">
            <label for="cep">CEP</label><br>
            <input type="text" name="cep" id="cep" required placeholder="digite seu CEP" onblur="pesquisacep(this.value);"><br>
            <label for="endereco">Endereço</label><br>
            <input type="text" name="endereco" id="endereco" required placeholder="digite seu endereço"><br>
            <label for="bairro">Bairro</label><br>
            <input type="text" name="bairro" id="bairro" required placeholder="digite seu bairro"><br>
            <label for="cidade">Cidade</label><br>
            <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade"><br>
            <label for="estado">Estado</label><br>
            <input type="text" name="estado" id="estado" placeholder="Digite seu estado"><br>
            <label for="numero">Número</label><br>
            <input type="text" name="numero" id="numero" required placeholder="digite o número"><br>
            <label for="complemento">Complemento</label><br>
            <input type="text" name="complemento" id="complemento" placeholder="digite seu complemento"><br>
			<input type="button" value="Próximo" onclick="proximo1()">
        </div>
        <div id="div3" style="display: none">
            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email" required placeholder="digite seu e-mail"><br>
            <label for="senha1">Senha</label><br>
            <input type="password" name="senha1" id="senha1" required placeholder="digite sua senha"><br>
            <label for="senha2">Senha</label><br>
            <input type="password" name="senha2" id="senha2" required placeholder="repita a senha"><br>
            <input type="submit" value="Próximo" id="bt" onclick="proximo()">
    </div>
            </form>
    </body>
</html>
